<mat-card class="example-card h-100">
  <mat-card-title class="mb-3">{{data.title}}</mat-card-title>
  <mat-card-subtitle>{{data.userId}}</mat-card-subtitle>
  <mat-card-content>
    <p>
        {{data.content}}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-between">
    <button (click)="onEdit()" mat-raised-button color="accent">Edit</button>
    <button (click)="onRemove()" mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
